<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Planet of the API's</title>
    <link rel="stylesheet" href="styles/myStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Orbitron|ZCOOL+QingKe+HuangYou" rel="stylesheet">
</head>

<body class="content-wrap">
    <div>
        <h2 id="timeHeader">CURRENT TIME:</h2>
        <p id="time"></p>
    </div>

<!--    Code for making the city form    -->
    <div>
        <form action="#" method="post" id="cityForm">
            <legend id="formatting">Check weather and terrain:</legend>
            <label for="city">City:</label>
            <input type="text" name="city" id="city" />
            <input type="submit" id="getWeather" value="get data" />
        </form>
        <article id="weather"></article>
    </div>

<!--    Code for showing the elevation    -->
    <div class="center-align">
        <p id="elevation"></p>
    </div>

<!--    Code for showing the terrain type    -->
    <div class="terrain-align">
        <p id="displayTerrain">Current terrain type: Space</p>
        <img id="show-terrain" src="images/stars.gif">
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
